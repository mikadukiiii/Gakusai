apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "physical_web.org.physicalweb"
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 10
        versionName "0.1.850"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

repositories{
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile 'com.android.volley:volley@aar'
    compile 'org.uribeacon:uribeacon-library-release@aar'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/google-api-client-1.19.0.jar')
    compile files('libs/google-http-client-1.19.0.jar')
    compile files('libs/google-api-services-urlshortener-v1-rev33-1.19.0.jar')
    compile files('libs/google-http-client-android-1.19.0.jar')
    compile files('libs/minime-beta-2.0.0.jar')
    compile files('libs/colt-1.2.0.jar')
    compile files('libs/owlapi-distribution-3.4.8.jar')
    compile files('libs/kxml2-2.3.0.jar')
    compile project(":annotationmanager")
}
